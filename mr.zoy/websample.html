<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table Example</title>
</head>
<body>
   <table border="1" cellspacing="0" cellpadding="5">
      <caption>Employee Information</caption>
      <thead>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>HR</td>
         </tr>
         <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>Finance</td>
         </tr>
      </tbody>
      <tfoot>
         <tr>
            <td colspan="3">Total Employees: 2</td>
         </tr>
      </tfoot>
   </table>
</body>
</html>
